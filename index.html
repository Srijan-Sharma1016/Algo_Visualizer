
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>AlgoFlow Sorting Algorithm Visualizer</title>
</head>

<body>
  <div class="nav-container">
    <h2 class="title" onclick="window.location.reload()">
      AlgoFlow Sorting Algorithm Visualizer
    </h2>
    <div class="navbar" id="navbar">
      <a id="random" onclick="RenderScreen()">
        <i class="fa fa-refresh" style="margin-right: 6px;"></i>Generate Array
      </a>
      <span class="options">
        <select name="select sort algorithm" id="menu" class="algo-menu">
          <option value="0">Choose Algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>
      <span class="options">
        <select name="select array size" id="menu" class="size-menu">
          <option value="0">Array Size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </span>
      <span class="options">
        <select name="input" id="menu" class="input">
          <option value="N">Input Mode</option>
          <option value="Y">Manual Input</option>
          <option value="N">Random</option>
        </select>
      </span>
      <span class="options">
        <select name="speed of visualization" id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>
      <a class="start">
        <i class="fa fa-play" style="margin-right: 6px;"></i>Sort
      </a>
      <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
  </div>
  
  <div class="stats-panel">
    <div class="stat-item">
      <span class="stat-label">Comparisons:</span>
      <span class="stat-value" id="comparisons">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Swaps:</span>
      <span class="stat-value" id="swaps">0</span>
    </div>
    <div class="stat-item progress-item">
      <span class="stat-label">Progress:</span>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <span class="stat-value" id="progressPercent">0%</span>
    </div>
  </div>

  <div class="center">
    <div class="array"></div>
  </div>

  <div class="inputBoxParent">
    <label for="inputArr">Enter the array values separated with spaces:</label>
    <div class="input-container">
      <input type="text" id="inputArr" name="inputArr" class="inputBox" placeholder="e.g., 10 20 30 40 50">
      <button class="apply-btn" onclick="RenderList()">
        <i class="fa fa-check"></i> Apply
      </button>
    </div>
  </div>
  
  <footer class="footer">
    <p>Time Complexity = <span id="time"></span> and Total Time Taken = <span id="Ttime"></span> seconds</p>
  </footer>
  <script src="scripts/app.js"></script>
  <script src="scripts/helper.js"></script>
  <script src="scripts/sort-algorithms.js"></script>
</body>

</html>
